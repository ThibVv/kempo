services:
  # Backend API Service
  - type: web
    name: kempo-backend
    env: node
    region: frankfurt
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ENCRYPTION_SALT
        generateValue: true
      - key: CORS_ORIGIN
        value: https://kempo-frontend.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAILJET_API_KEY
        sync: false
      - key: MAILJET_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: kempo-db
          property: connectionString
    healthCheckPath: /health

  # Frontend React Service
  - type: web
    name: kempo-frontend
    env: static
    region: frankfurt
    buildCommand: cd front && npm install && npm run build
    staticPublishPath: ./front/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://kempo-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: kempo-db
    databaseName: kempo_db
    user: kempo_user
    region: frankfurt
    plan: starter
