name: ğŸš€ Feature Branch Validation

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'

jobs:
  validate:
    name: âœ… Validate Feature Branch
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
        run_install: false
    
    - name: ğŸ“¥ Install Backend Dependencies
      run: |
        cd backend
        pnpm install --no-frozen-lockfile
    
    - name: ğŸ§ª Run Backend Tests
      run: |
        cd backend
        pnpm run test
    
    - name: âœ… Tests Passed
      run: echo "âœ… Feature branch validation successful! SonarCloud will handle quality gate."
