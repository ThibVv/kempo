name: ðŸ” Pull Request Validation

on:
  pull_request:
    branches: ['*']

env:
  NODE_VERSION: '18'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # Job 1: Validation des changements
  validate-pr:
    name: ðŸ” PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ðŸ“‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: ðŸ”§ Install Dependencies
        run: |
          cd backend
          pnpm install --frozen-lockfile
          cd ../front
          npm ci
          
      - name: ðŸ§ª Run Tests
        run: |
          cd backend
          pnpm test
          cd ../front
          npm test
          
      - name: ðŸ—ï¸ Build Check
        run: |
          cd backend
          npx tsc --noEmit --skipLibCheck
          cd ../front
          npm run build
          
      - name: ðŸ“ PR Summary
        run: |
          echo "## ðŸ” Pull Request Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies | âœ… Installed |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | âœ… Successful |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Pull Request is ready for review!**" >> $GITHUB_STEP_SUMMARY
