# SonarCloud Configuration
sonar.projectKey=ThibVv_kempo
sonar.organization=thibvv
sonar.projectName=Kempo Tournament Management System
sonar.projectVersion=1.1.0

# Source code configuration
sonar.sources=backend/src,front/src
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.test.ts,**/coverage/**,**/*.config.js,**/*.config.ts,**/public/**,**/*.css,**/*.scss

# Test configuration
sonar.tests=backend/src,front/src
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=front/coverage/lcov.info,backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=front/coverage/lcov.info,backend/coverage/lcov.info

# Language specific settings
sonar.javascript.environments=browser,node,jest
sonar.typescript.tsconfigPath=backend/tsconfig.json

# Quality gate settings
sonar.qualitygate.wait=true

# Additional settings for JS/TS projects
sonar.javascript.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/public/**
sonar.typescript.exclusions=**/node_modules/**,**/build/**,**/dist/**
