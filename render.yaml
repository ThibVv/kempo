services:
  # Backend API Service
  - type: web
    name: kempo-backend
    env: node
    buildCommand: cd backend && pnpm install
    startCommand: cd backend && pnpm run dev
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: kempo-mysql
          property: host
      - key: DB_PORT
        fromDatabase:
          name: kempo-mysql
          property: port
      - key: DB_NAME
        fromDatabase:
          name: kempo-mysql
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: kempo-mysql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: kempo-mysql
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ENCRYPTION_SALT
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          name: kempo-frontend
          type: web
          property: url
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAILJET_API_KEY
        sync: false
      - key: MAILJET_SECRET_KEY
        sync: false
    healthCheckPath: /health
    
  # Frontend React Service
  - type: web
    name: kempo-frontend
    env: static
    buildCommand: cd front && npm install && npm run build
    staticPublishPath: ./front/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: kempo-backend
          type: web
          property: url
    routes:
      - type: rewrite
        source: /api/*
        destination: https://kempo-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: kempo-mysql
    databaseName: kempo_db
    user: kempo_user
    plan: starter
